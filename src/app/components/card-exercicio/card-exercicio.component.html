<mat-card appearance="outlined" (click)="toggleOverlay()">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{exercicio.nome}}</mat-card-title>
      <mat-card-subtitle>
        Série(s): {{exercicio.serie}}
        <br>
        Repetições: {{exercicio.repeticao}}
        <br>
        Peso: {{exercicio.peso}}
      </mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>

  @if(isOverlayVisible) {
    <div class="overlay slide-in">
      <span>Concluído!</span>
    </div>
  }
</mat-card>
