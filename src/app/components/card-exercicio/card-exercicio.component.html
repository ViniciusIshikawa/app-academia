<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <img id="imagem-exercicio" mat-card-md-image [src]="exercicio.linkCapa">

    <mat-card-title-group>
      <mat-card-title>{{exercicio.nome}}</mat-card-title>
      <mat-card-subtitle>
        Série(s): {{exercicio.serie}}
        <br>
        Repetições: {{exercicio.repeticao}}
        <br>
        Peso: {{exercicio.peso}}
      </mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>

  <mat-card-content>
  </mat-card-content>
</mat-card>
