<h2 mat-dialog-title>Cadastrar Novo Exercício</h2>
<mat-dialog-content>
  <form class="formCadastro" [formGroup] = "formExercicio">
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Peso</mat-label>
      <input matInput formControlName="peso"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Repetições</mat-label>
      <input matInput formControlName="repeticoes"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Séries</mat-label>
      <input matInput formControlName="series"/>
    </mat-form-field>
  </form>

</mat-dialog-content>
<mat-dialog-actions class="botoes">
  <button mat-flat-button color="primary" (click)="adicionarExercicio()" >Cadastrar</button>
  <button mat-flat-button [mat-dialog-close]>Cancelar</button>
</mat-dialog-actions>
