<header>
  <app-navbar></app-navbar>
</header>

<main>
  <header>
    <button mat-flat-button color="primary" (click)="voltar()"><mat-icon>arrow_back</mat-icon></button>
    <h1>{{titulo}}</h1>
  </header>

  <div class="exercicios-card">
    @if (btnNovoTreino) {
      <button id="btnIncluir" mat-flat-button color="primary" (click)="criarNovoExercicio()">Novo Exercicio</button>
    }
    
    @if (treinoSelecionado?.exercicios) {
      @for (exercicio of treinoSelecionado.exercicios; track $index) {
        <mat-card appearance="outlined" (click)="toggleOverlay()">
          <mat-card-header>
            <mat-card-title-group>
              <mat-card-title>{{exercicio.nome}}</mat-card-title>
              <mat-card-subtitle>
                Série(s): {{exercicio.serie}}
                <br>
                Repetições: {{exercicio.repeticao}}
                <br>
                Peso: {{exercicio.peso}}
              </mat-card-subtitle>
            </mat-card-title-group>
          </mat-card-header>

          @if (tipoListagem === 'edicao') {
            <mat-card-actions>
              <div class="edit_delete">
                <button (click)="editarExercicio(exercicio)">
                  <mat-icon>edit</mat-icon>
                </button>

                <button (click)="excluirExercicio(exercicio)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </mat-card-actions>
          }
        </mat-card>
      }
    }

  </div>
</main>
