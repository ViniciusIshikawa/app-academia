<header>
  <app-navbar></app-navbar>
</header>

<main>
  <header>
    <button mat-flat-button color="primary" (click)="voltar()"><mat-icon>arrow_back</mat-icon></button>
    <h1>{{titulo}}</h1>
  </header>

    @for (exercicio of exerciciosTreino; track $index) {
      <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
          <img id="imagem-exercicio" mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">

          <mat-card-title-group>
            <mat-card-title>{{exercicio.nome}}</mat-card-title>
            <mat-card-subtitle>
              Série(s): {{exercicio.serie}}
              <br>
              Repetições: {{exercicio.repeticao}}
              <br>
              Peso: {{exercicio.peso}}
            </mat-card-subtitle>
          </mat-card-title-group>
        </mat-card-header>

        <mat-card-content>
        </mat-card-content>
      </mat-card>
    }
</main>
