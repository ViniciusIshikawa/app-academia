<header>
  <app-navbar></app-navbar>
</header>

<main>
  <header>
    <button mat-icon-button (click)="voltar()"><mat-icon>arrow_back</mat-icon></button>
    <h1>{{titulo}}</h1>
  </header>

  <div class="selected-workout">
    <div class="selected-workout-title">
      <span>{{treinoSelecionado.titulo}}</span>
    </div>
  </div>

  <div class="exercicios-card">
    @if (treinoSelecionado?.exercicios) {
      @for (exercicio of treinoSelecionado.exercicios; track $index) {
        <mat-card appearance="outlined">
          <mat-card-header>
            <mat-card-title-group>
              <mat-card-title>{{exercicio.nome}}</mat-card-title>
              <mat-card-subtitle>
                Série(s): {{exercicio.serie}}
                <br>
                Repetições: {{exercicio.repeticao}}
                <br>
                Peso: {{exercicio.peso}}
              </mat-card-subtitle>
            </mat-card-title-group>
          </mat-card-header>
        </mat-card>
      }
    }
  </div>
</main>
