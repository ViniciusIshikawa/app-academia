<header>
  <app-navbar></app-navbar>
</header>

<main>
  <mat-card appearance="outlined" class="main-card">
    <mat-card-header id="card-workouts-header">
      <mat-card-title>Workouts</mat-card-title>
    </mat-card-header>

    <mat-card-content class="card-workouts">
      @for (treino of workouts; track $index) {
        <mat-card class="card" appearance="outlined">
          <mat-card-header>
            <mat-card-title>{{treino.titulo}}</mat-card-title>
          </mat-card-header>
          <mat-card-actions>
            <div>
              <button id="btn-play-workout" (click)="comecarTreino(treino.id)">
                <mat-icon>play_arrow</mat-icon>
              </button>
            </div>
          </mat-card-actions>
        </mat-card>
      }
    </mat-card-content>
  </mat-card>
</main>
