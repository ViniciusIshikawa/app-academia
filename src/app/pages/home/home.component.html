<header>
  <app-navbar></app-navbar>
</header>

<main>
  @for (treinos of treinoVini; track $index) {
    <mat-card class="card" appearance="outlined">
      <mat-card-header>
        <mat-card-title>{{treinos.titulo}}</mat-card-title>
      </mat-card-header>
      <mat-card-actions>
        <button mat-flat-button color="primary" (click)="selecionarTreino(treinos.tipo)">Treinar</button>
      </mat-card-actions>
    </mat-card>
  }
</main>
